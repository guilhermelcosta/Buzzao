<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome > para menus em formato mobile -->
    <script src="https://kit.fontawesome.com/71d3c4b2e6.js" crossorigin="anonymous"></script>
    <!-- Instalação bootstrap -->

    <title>Buzzão - Área de usuário</title>

    <!-- Processa as informacoes de iniciacao da pagina, e ativa funcao no botao de sair de usuario -->
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#sair').addEventListener('click', logoutUser);

            let usuarioLogin = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
            document.querySelector("#btn_login").innerText = usuarioLogin.login;
        });
    </script>
</head>

<body onload="imprimeTelaConta()">

    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav>

                    <a href="../../../../../index.html"><img src="../../../../Assets/Images/logo_buzzao.png"
                            alt="Logo Buzzão" class="logo_buzzao" /></a>

                    <!-- Botoes para responsividade em dispositivos mobile -->
                    <input type="checkbox" id="check" placeholder="Botao de check - versao mobile" />
                    <label for="check" class="checkbtn">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </label>

                    <ul class="menu_horizontal">
                        <li><a href="../../../../../sobre.html">Sobre nós</a></li>
                        <li><a href="../../../Renato Ramalho/Sprints 2 e 3/HTML/feedback.html">Feedback</a></li>
                        <li><a id="btn_login" href="#" title="Botão de login"></a></li>
                        <li><a href="#"><img id="icon" src="../../../../Assets/Images/sun-solid.svg" alt="Modo de exibição"></a></li>
                    </ul>

                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 informacoes-usuario">
                    <div class="menu-lateral">

                            <li id="conta" class="lista-lateral">Conta</li>
                            <li id="feedbacks" class="lista-lateral">Meus feedbacks</li>
                            <li id="sair" class="lista-lateral">Sair</li>

                    </div>

                    <div id="card-usuario" class=""></div>

                    <div id="favoritos-usuario" class=""></div>

                    <div id="feedback-usuario" class=""></div>
                </div>
            </div>

        </div>
